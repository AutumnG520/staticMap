	<script type="text/javascript">
		if(window.plus) {
			plusReady();
		} else {
			document.addEventListener('plusready', plusReady, false);
		}

		function plusReady() {
			localUrl = plus.storage.getItem('youranLocalUrl');
			localUid = plus.storage.getItem('uid');
			
		
			//启用双击监听
			mui.init({
				gestureConfig: {
					doubletap: true
				}
			});
			getCareData();
		}

		var contentWebview = null;
		document.querySelector('header').addEventListener('doubletap', function() {
			if(contentWebview == null) {
				contentWebview = plus.webview.currentWebview().children()[0];
			}
			contentWebview.evalJS("mui('#pullrefresh').pullRefresh().scrollTo(0,0,100)");
		});

		//获取数据
		function getCareData() {
			var token=plus.storage.getItem("token")
			var p1 = {
				me:4,//只取我关注的,code-1
				taskType:-1,
				status:-1,
				progress:-1,
				// equipIds:null,
				isChild:0,
				users:[localUid],
				query:'',
				startDate:'2017-09-19 00:00:00',
				endDate: '2019-09-29 12:00:00',
				sortCol:"progress",
				sortOrder:"asc",
				pageNo:1,
				pageSize:20
			}
			// console.log(p1)
			var nwaiting = plus.nativeUI.showWaiting();
			mui.ajax(localUrl+'/api/task/me', {
				data: p1,
				dataType: 'json',
				type: 'get',
				beforeSend: function (XMLHttpRequest){
					XMLHttpRequest.setRequestHeader("Authorization", token);
				},
				success: function(data) {
					// console.log(data)
					nwaiting.close();
					if(data.code === '0') {
						var data1=data.data.rows
						html = template("test", data1);
						if(data.data.rows.length == 0) {
							var html = '<div class="wlh-none">没有数据</div>';
						}
						else{
							document.querySelector('.mui-content').innerHTML = html;
						}
					} else {
						mui.toast('请求错误，请重试');
					}
				},
				error: function(err) {
					nwaiting.close();
					mui.toast('请求错误，请重试');
					console.log(err)
				}
			})
		}
	</script>

</html>

<script>
	mui.plusReady(function() {
		localUrl = plus.storage.getItem('youranLocalUrl');
		localUid = plus.storage.getItem('uid');
	
		mui('body').on('tap', 'a', function() {
			var href = this.getAttribute('href');
			//非plus环境，直接走href跳转
			if(!mui.os.plus) {
				location.href = href;
				return;
			}
			var id = this.getAttribute("data-wid");
			if(!id) {
				id = href;
			}
			if(href && ~href.indexOf('.html')) {
				//打开窗口的相关参数
				//如下场景不适用下拉回弹：
				//1、单webview下拉刷新；2、底部有fixed定位的div的页面
				//图标页面需要启动硬件加速
	
				var key = this.getAttribute("key");
	
				var options = {
					styles: {
						popGesture: "close"
					},
					styles: {
						popGesture: "close"
					},
					show: {
						aniShow: 'pop-in'
					},
					waiting: {
						autoShow: true
					},
					extras: {
						key: key,
						//pkey: pkey,
						//type: type,
						//std: std
					}
				};
				//非原生导航，需要设置顶部状态栏占位
				options.styles.statusbar = {
					background: "#f7f7f7"
				}
	
				if(id && id == "viewgroup") { //强制启用截屏
					options.extras.acceleration = "capture";
				}
				//打开新窗口
				mui.openWindow(href, id, options);
			}
		});
	
	});
</script>
